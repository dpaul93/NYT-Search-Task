<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Title</title>
</head>
<body>

<header class="header">
    <div class="jumbotron jumbotron-fluid bg-primary">
        <div class="container">
          <h1 class="display-4">New York Time Search</h1>
        </div>
      </div>
</header>

<section>
    <div class="card-header"><p>Search parameters</p></div>
    <form>
        <div class="card-body">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Term</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Number of records to retrieve:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Start year (optional):</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">End year (optional):</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary">Search</button>
          <button type="submit" class="btn btn-primary">Clear</button>
        </div>
      </form>

  </section>    

      <div class="topArticles card-header">
<p>Top articles</p>

      </div>

    <footer>
        <p> Made with lots and lots of ❤️</p>
    </footer>
  </div>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
