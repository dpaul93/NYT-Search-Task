<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NYT-Search-Task</title>
</head>

<body>
<div class="container">
  <header class="header">
    <div class="jumbotron jumbotron-fluid customJUMBO m-3">
      <div class="container-fluid">
        <h1 class="display-5 text-center fw-bold"> 📰 New York Time Search</h1>
      </div>
    </div>
  </header>

  <!--Main Section-->
  <section class="row border p-3 m-3">
    <div class="col-sm-12">
      <div class="card-header customHeader">
        <p> 📰 Search parameters</p>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="search-text" class="form-label">Search Term:</label>
            <input type="text" class="form-control" id="search-text">
          </div>

          <div class="mb-3">
            <label for="select-option" class="form-label">Number of records to retrieve:</label>
            <select class="form-select form-control" aria-label="Select example" id="select-option">
              <option value="1">1</option>
              <option value="5"selected>5</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="start-year" class="form-label">Start year (optional):</label>
            <input type="text" class="form-control" id="start-year">
          </div>

          <div class="mb-3">
            <label for="end-year" class="form-label">End year (optional):</label>
            <input type="text" class="form-control" id="end-year">
          </div>

          <button type="submit" class="btn btn-secondary">🔎 Search</button>
          <button type="submit" class="btn btn-secondary">🗑️ Clear Results</button>
        </form>
      </div>
    </div>
  </section>

  <section class="row border p-3 m-3">
    <div class="col-sm-12">
      <div class="topArticles card-header customHeader">
        <p>📰 Top articles</p>
      </div>
      <div class="card-body" id="articles">
        <p>Display articles here</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="row">
      <div class="col-sm-12 text-center">
        <p> Made with lots and lots of ❤️</p>
      </div>
    </div>    
  </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
